<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script defer src="index.js"></script>
  <title>Quiz App</title>
</head>

<body>
  <div class="Quizzlet">Quizzlet</div>
  <div class="categories hide">
    <div class="categories__text">Choose the preferred topic</div>
    <div class="categories__item grammar">
      <button class="categories__btn grammar-btn">Grammar</button>
    </div>
    <div class="categories__item vocabulary">
      <button class="categories__btn vocabulary-btn">Vocabulary</button>
    </div>
    <div class="categories__item"></div>
  </div>


  <div class="container">
    <div id="question-container" class="container__question hide">
      <div class="container__question-text">Questions</div>
      <div id="answer-btns" class="container__btn-grid">
        <button class="container__btn">Answer 1</button>
        <button class="container__btn">Answer 2</button>
        <button class="container__btn">Answer 3</button>
        <button class="container__btn">Answer 4</button>
      </div>
    </div>
  </div>

  <div class="teams hide">
    <div class="quantity">
      <div class="quantity__text">Select Teams</div>
      <button class="quantity__button quantity__button--one">One team</button>
      <button class="quantity__button quantity__button--two">Two teams</button>
    </div>
  </div>

  </div>
  <div class="controls">
    <button id="star-tbtn" class="btn start-btn">Start</button>
    <button id="next-tbtn" class="btn next-btn">Next</button>
  </div>


</body>

</html>
